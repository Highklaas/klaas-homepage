<form #heroForm="ngForm">
    <div class="container">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
                <label for="name">Ansprechpartner</label>
                <input type="text" placeholder="Firma oder Name" class="form-control" id="name"
                    required
                    [(ngModel)]="model.name" name="name">
            </div>

            <div class="form-group col-xs-12 col-sm-6">
                <label for="email">Email-Adresse</label>
                <input type="text"  class="form-control" placeholder="mail@me.com" id="email"
                    [(ngModel)]="model.email" name="email">
            </div>

            <div class="form-group col-xs-12 col-sm-6">
                <label for="time">Zeithorizont</label>
                <input type="text"  class="form-control" placeholder="in Wochen (optional)" id="time"
                    [(ngModel)]="model.time" name="time">
            </div>

            <div class="form-group col-xs-12 col-sm-6">
                <label for="budget">Budget</label>
                <input type="text"  class="form-control" placeholder="in EUR (optional)" id="budget"
                    [(ngModel)]="model.time" name="budget">
            </div>

            <div class="form-group col-xs-12 col-sm-12">
                <label for="description">Projektbeschreibung</label>
                <textarea type="text" rows="8" class="form-control" placeholder="Projektbeschreibung" id="description"
                    [(ngModel)]="model.description" name="description"></textarea>
            </div>
        </div>
    </div>
</form>
